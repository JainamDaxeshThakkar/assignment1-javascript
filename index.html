<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>See-N-Say Storymaker</h1>
        <button id="showStudentId">Student ID</button>
        <p id="studentId" style="display: none;">200556069</p>
    </div>

    <div class="container">
        <table>
            <tr>
                <td>
                    <h2>Create Your Story</h2>
                    <table>
                        <tr>
                            <td><button id="noun1">Characters</button></td>
                            <td><p id="choosenNoun1"></p></td>
                        </tr>
                        <tr>
                            <td><button id="verb">Actions</button></td>
                            <td><p id="choosenVerb"></p></td>
                        </tr>
                        <tr>
                            <td><button id="adjective">Emotions</button></td>
                            <td><p id="choosenAdjective"></p></td>
                        </tr>
                        <tr>
                            <td><button id="noun2">Items</button></td>
                            <td><p id="choosenNoun2"></p></td>
                        </tr>
                        <tr>
                            <td><button id="setting">Settings</button></td>
                            <td><p id="choosenSetting"></p></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <h2>See Your Story</h2>
                    <table>
                        <tr>
                            <td><button id="playback">Show Story</button></td>
                            <td><button id="random">Random Story</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><textarea id="story" rows="10" cols="50"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button id="reset">Reset Story</button></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <script src="./js/storymaker.js"></script>
</body>

</html>
